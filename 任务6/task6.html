<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale:1.0">
		<title>学习布局（附带轮播图）</title>
		<link rel="stylesheet" href="css/task6.css">
		<link rel="stylesheet" href="css/swiper.min.css">
		
	</head>
	<body>
		<header class="clearfix">
			<img src="img/logo.png">
			<ul>
				<li><a href="">Github</a></li>
				<li><a href="">Register</a></li>
				<li><a href="">Login</a></li>
			</ul>
		</header>
		<!--轮播图-->
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide"><img src="img/lunbo1.jpg"></div>
		        <div class="swiper-slide"><img src="img/lunbo2.jpg"></div>
		        <div class="swiper-slide"><img src="img/lunbo1.jpg"></div>
		    </div>
		    <!-- 如果需要导航按钮 -->
		    <div class="swiper-button-prev"></div>
		    <div class="swiper-button-next"></div>
		</div>
		<!-- 导航等组件可以放在container之外 -->
		<div class="main">
			<div class="nav">
				<div>
					<a href="#" class="active">HOME</a>
					<a href="#">PROFILE</a>
					<a href="#">ABOUT</a>
					
				</div>
				
			
			</div>
			<div class="content">
				<div class="row">
					<div><span>Content 1</span></div>
					<div><span>Content 2</span></div>
					<div><span>Content 3</span></div>
				</div>
				<div class="row">
					<div><span>Content 1</span></div>
					<div><span>Content 2</span></div>
					<div><span>Content 3</span></div>
					<div><span>Content 4</span></div>
				</div>
				<div class="row">
					<div><span>Content 1</span></div>
					<div><span>Content 2</span></div>
					<div><span>Content 3</span></div>
				</div>
			</div>
		</div>
		<footer>
			2018 ife.baidu.com
		</footer>
		<script src="js/swiper.min.js"></script>
		<script src="js/jquery-3.5.1.js"></script>
	<script>        
	   
		$(function(){
			swiper();
			// $(".nav a:first-child").addClass("nav-active");
			$(".nav a").click(function(){
				$(".nav a").removeClass("active");
				$(this).addClass("active");
				
			})
		})
		function swiper(){
			var mySwiper = new Swiper ('.swiper-container', {
			  direction: 'horizontal', // 垂直切换选项
			  loop: true, // 循环模式选项
			  // 如果需要前进后退按钮
			  navigation: {
			    nextEl: '.swiper-button-next',
			    prevEl: '.swiper-button-prev',
			  },
			})     
		}
	  </script>
	</body>
</html>
